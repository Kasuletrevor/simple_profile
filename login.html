<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 40px; }
  form { background: white; padding: 20px; border-radius: 8px; }
  input[type="text"], input[type="password"] {
    width: 100%; padding: 8px; margin: 10px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
  }
  button { width: 100%; background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; }
  button:hover { background-color: #45a049; }
</style>
</head>
<body>
<h2>Login</h2>
<form action="/your-login-form-handler" method="POST">
  <label for="email">Email:</label>
  <input type="text" id="email" name="email" placeholder="Enter Email" required>
  
  <label for="psw">Password:</label>
  <input type="password" id="psw" name="password" placeholder="Enter Password" required>
  
  <button type="submit">Login</button>
</form>
</body>
</html>
