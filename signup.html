<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 40px; }
  form { background: white; padding: 20px; border-radius: 8px; }
  input[type="text"], input[type="password"], input[type="email"] {
    width: 100%; padding: 8px; margin: 10px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
  }
  button { width: 100%; background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; }
  button:hover { background-color: #45a049; }
</style>
</head>
<body>
<h2>Sign Up</h2>
<form action="/submit-your-form-handler" method="POST">
  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
  
  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Your email" required>
  
  <label for="psw">Password:</label>
  <input type="password" id="psw" name="password" placeholder="Your password" required>

  <button type="submit">Sign Up</button>
</form>
</body>
</html>
