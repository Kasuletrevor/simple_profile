<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 40px; }
  .dashboard { background: white; padding: 20px; border-radius: 8px; }
  ul { list-style-type: none; padding: 0; }
  li { margin-bottom: 10px; }
  button { background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
  button:hover { background-color: #45a049; }
</style>
</head>
<body>
<div class="dashboard">
  <h2>Goal Setting</h2>
  <ul>
    <li>Set your professional development goal</li>
    <input type="text" placeholder="Type your goal here...">
    <button>Save Goal</button>
  </ul>

  <h2>To-Do List</h2>
  <ul>
    <li>
      <input type="checkbox"> Review 'Born A Crime' by Trevor Noah, focusing on chapters 1 and 2
    </li>
    <input type="text" placeholder="Add new task...">
    <button>Add Task</button>
  </ul>

  <h2>Achievements</h2>
  <ul>
    <li>Completed Java Certification</li>
    <li>Spoke at a Tech Conference</li>
  </ul>
</div>
</body>
</html>
